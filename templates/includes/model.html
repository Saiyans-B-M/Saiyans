<!-- Modal -->
<div class="modal fade" id="{{obj.slug}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog bg-dark">
    <div class="modal-content bg-dark">
      <div class="modal-header">
        <h5 class="modal-title">{{obj.title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Perform Actions Here
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <a href="{% url 'edit_article' slug=obj.slug %}" type="button" class="btn black_bg text-white">Edit</a>
        <a href="{% url 'delete_article' slug=obj.slug %}" type="button" class="btn black_bg text-white">Delete</a>
      </div>
    </div>
  </div>
</div>
